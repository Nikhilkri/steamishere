<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Subscriber Monitor</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .animate-pulse-slow {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes countUp {
            0% { transform: translateY(10px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        .count-animation {
            animation: countUp 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Lucide React Icons (inline SVG components)
        const Users = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
        );

        const TrendingUp = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
            </svg>
        );

        const RefreshCw = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
        );

        const Youtube = ({ className }) => (
            <svg className={className} fill="currentColor" viewBox="0 0 24 24">
                <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
            </svg>
        );

        const Settings = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        );

        const Eye = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
        );

        const EyeOff = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
            </svg>
        );

        const Video = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
            </svg>
        );

        const CheckCircle = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const Activity = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
        );

        const Link2 = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
            </svg>
        );

        const Copy = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
            </svg>
        );

        const Check = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
            </svg>
        );

        function YouTubeSubMonitor() {
            const [apiKey, setApiKey] = useState('');
            const [channelId, setChannelId] = useState('');
            const [subscriberCount, setSubscriberCount] = useState(null);
            const [previousCount, setPreviousCount] = useState(null);
            const [channelInfo, setChannelInfo] = useState(null);
            const [statistics, setStatistics] = useState(null);
            const [isLoading, setIsLoading] = useState(false);
            const [error, setError] = useState('');
            const [isConfigured, setIsConfigured] = useState(false);
            const [autoRefresh, setAutoRefresh] = useState(true);
            const [refreshInterval, setRefreshInterval] = useState(30);
            const [showApiKey, setShowApiKey] = useState(false);
            const [lastUpdate, setLastUpdate] = useState(null);
            const [shareableLink, setShareableLink] = useState('');
            const [copied, setCopied] = useState(false);
            const intervalRef = useRef(null);

            // Check URL parameters on load
            useEffect(() => {
                const params = new URLSearchParams(window.location.search);
                const urlApiKey = params.get('key');
                const urlChannelId = params.get('channel');
                
                if (urlApiKey && urlChannelId) {
                    setApiKey(urlApiKey);
                    setChannelId(urlChannelId);
                    setIsConfigured(true);
                    // Fetch immediately
                    setTimeout(() => {
                        fetchChannelDataWithParams(urlApiKey, urlChannelId);
                    }, 100);
                }
            }, []);

            const fetchChannelDataWithParams = async (key, channel) => {
                setIsLoading(true);
                setError('');

                try {
                    const response = await fetch(
                        `https://www.googleapis.com/youtube/v3/channels?part=statistics,snippet,contentDetails&id=${channel}&key=${key}`
                    );

                    const data = await response.json();

                    if (data.error) {
                        throw new Error(data.error.message);
                    }

                    if (data.items && data.items.length > 0) {
                        const channelData = data.items[0];
                        const newCount = parseInt(channelData.statistics.subscriberCount);
                        
                        setPreviousCount(subscriberCount);
                        setSubscriberCount(newCount);
                        setChannelInfo({
                            title: channelData.snippet.title,
                            thumbnail: channelData.snippet.thumbnails.default.url,
                            description: channelData.snippet.description,
                            customUrl: channelData.snippet.customUrl
                        });
                        setStatistics({
                            viewCount: parseInt(channelData.statistics.viewCount),
                            videoCount: parseInt(channelData.statistics.videoCount),
                            hiddenSubscriberCount: channelData.statistics.hiddenSubscriberCount
                        });
                        setLastUpdate(new Date());
                    } else {
                        throw new Error('Channel not found');
                    }
                } catch (err) {
                    setError(err.message || 'Failed to fetch channel data');
                } finally {
                    setIsLoading(false);
                }
            };

            const fetchChannelData = async () => {
                if (!apiKey || !channelId) {
                    setError('Please provide both API Key and Channel ID');
                    return;
                }

                await fetchChannelDataWithParams(apiKey, channelId);
            };

            const generateShareableLink = () => {
                const baseUrl = window.location.origin + window.location.pathname;
                const link = `${baseUrl}?key=${encodeURIComponent(apiKey)}&channel=${encodeURIComponent(channelId)}`;
                setShareableLink(link);
                
                // Update URL without reload
                window.history.pushState({}, '', link);
            };

            const handleStart = () => {
                if (apiKey && channelId) {
                    setIsConfigured(true);
                    fetchChannelData();
                    generateShareableLink();
                }
            };

            const handleReset = () => {
                setIsConfigured(false);
                setSubscriberCount(null);
                setPreviousCount(null);
                setChannelInfo(null);
                setStatistics(null);
                setError('');
                setLastUpdate(null);
                setShareableLink('');
                if (intervalRef.current) {
                    clearInterval(intervalRef.current);
                }
                // Reset URL
                window.history.pushState({}, '', window.location.pathname);
            };

            const copyToClipboard = () => {
                const link = shareableLink || window.location.href;
                navigator.clipboard.writeText(link).then(() => {
                    setCopied(true);
                    setTimeout(() => setCopied(false), 2000);
                });
            };

            useEffect(() => {
                if (isConfigured && autoRefresh && apiKey && channelId) {
                    intervalRef.current = setInterval(() => {
                        fetchChannelData();
                    }, refreshInterval * 1000);

                    return () => {
                        if (intervalRef.current) {
                            clearInterval(intervalRef.current);
                        }
                    };
                }
            }, [isConfigured, autoRefresh, refreshInterval, apiKey, channelId]);

            const formatNumber = (num) => {
                if (num === null || num === undefined) return '---';
                return num.toLocaleString();
            };

            const formatCompactNumber = (num) => {
                if (num === null || num === undefined) return '---';
                if (num >= 1000000000) return (num / 1000000000).toFixed(1) + 'B';
                if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
                if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
                return num.toString();
            };

            const getChangeIndicator = () => {
                if (previousCount === null || subscriberCount === null) return null;
                const change = subscriberCount - previousCount;
                if (change === 0) return null;
                return (
                    <div className={`flex items-center gap-2 ${change > 0 ? 'text-green-400' : 'text-red-400'}`}>
                        <TrendingUp className={`w-6 h-6 ${change < 0 ? 'rotate-180' : ''}`} />
                        <span className="text-2xl font-bold">
                            {change > 0 ? '+' : ''}{change.toLocaleString()}
                        </span>
                    </div>
                );
            };

            if (!isConfigured) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 flex items-center justify-center p-4">
                        <div className="w-full max-w-md">
                            <div className="bg-slate-800 rounded-2xl shadow-2xl border border-slate-700 p-8">
                                <div className="flex items-center justify-center mb-6">
                                    <div className="bg-red-500 rounded-full p-3">
                                        <Youtube className="w-8 h-8 text-white" />
                                    </div>
                                </div>
                                
                                <h1 className="text-2xl font-bold text-white text-center mb-2">
                                    YouTube Subscriber Monitor
                                </h1>
                                <p className="text-slate-400 text-center mb-6 text-sm">
                                    Track your channel's growth in real-time
                                </p>

                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-slate-300 mb-2">
                                            YouTube Data API Key
                                        </label>
                                        <div className="relative">
                                            <input
                                                type={showApiKey ? "text" : "password"}
                                                value={apiKey}
                                                onChange={(e) => setApiKey(e.target.value)}
                                                placeholder="Enter your API key"
                                                className="w-full bg-slate-700 border border-slate-600 rounded-lg px-4 py-3 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-red-500 pr-10"
                                            />
                                            <button
                                                onClick={() => setShowApiKey(!showApiKey)}
                                                className="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-300"
                                            >
                                                {showApiKey ? <EyeOff className="w-5 h-5" /> : <Eye className="w-5 h-5" />}
                                            </button>
                                        </div>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-slate-300 mb-2">
                                            Channel ID
                                        </label>
                                        <input
                                            type="text"
                                            value={channelId}
                                            onChange={(e) => setChannelId(e.target.value)}
                                            placeholder="UC..."
                                            className="w-full bg-slate-700 border border-slate-600 rounded-lg px-4 py-3 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-red-500"
                                        />
                                    </div>

                                    <button
                                        onClick={handleStart}
                                        className="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-3 rounded-lg transition-colors duration-200 flex items-center justify-center gap-2"
                                    >
                                        <Youtube className="w-5 h-5" />
                                        Start Monitoring
                                    </button>

                                    <div className="bg-slate-700/50 rounded-lg p-4 text-sm text-slate-400">
                                        <p className="font-medium text-slate-300 mb-2">Need help?</p>
                                        <ul className="space-y-1 text-xs">
                                            <li>• Get API key from Google Cloud Console</li>
                                            <li>• Enable YouTube Data API v3</li>
                                            <li>• Find Channel ID in your YouTube Studio</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 p-4">
                    <div className="max-w-7xl mx-auto">
                        {error && (
                            <div className="bg-red-500/10 border border-red-500/50 rounded-lg p-4 mb-6 text-red-400">
                                {error}
                            </div>
                        )}

                        {/* Channel Info and Subscriber Count - Top Section */}
                        <div className="bg-slate-800 rounded-3xl shadow-2xl border border-slate-700 p-8 mb-6">
                            {channelInfo && (
                                <div className="flex flex-col items-center text-center mb-8">
                                    <img 
                                        src={channelInfo.thumbnail} 
                                        alt={channelInfo.title}
                                        className="w-32 h-32 rounded-full border-4 border-red-500 mb-4"
                                    />
                                    <div className="flex items-center gap-2 mb-2">
                                        <h2 className="text-3xl font-bold text-white">{channelInfo.title}</h2>
                                        <CheckCircle className="w-7 h-7 text-slate-400" />
                                    </div>
                                    {channelInfo.customUrl && (
                                        <p className="text-slate-400 text-base mb-3">@{channelInfo.customUrl}</p>
                                    )}
                                    <div className="flex items-center gap-3">
                                        <div className={`flex items-center gap-2 px-4 py-2 rounded-full ${isLoading ? 'bg-yellow-500/20 text-yellow-400' : 'bg-green-500/20 text-green-400'}`}>
                                            <div className={`w-2.5 h-2.5 rounded-full ${isLoading ? 'bg-yellow-400 animate-pulse-slow' : 'bg-green-400'}`} />
                                            <span className="text-sm font-medium">{isLoading ? 'Updating' : 'Live'}</span>
                                        </div>
                                        {lastUpdate && (
                                            <span className="text-sm text-slate-500">
                                                Last update: {lastUpdate.toLocaleTimeString()}
                                            </span>
                                        )}
                                        <button
                                            onClick={fetchChannelData}
                                            disabled={isLoading}
                                            className="p-2 bg-slate-700 hover:bg-slate-600 disabled:bg-slate-700/50 rounded-lg transition-colors duration-200"
                                        >
                                            <RefreshCw className={`w-5 h-5 text-white ${isLoading ? 'animate-spin' : ''}`} />
                                        </button>
                                    </div>
                                </div>
                            )}

                            {/* Subscriber Count Display */}
                            <div className="text-center py-8 border-t border-slate-700">
                                <div className="flex items-center justify-center gap-3 mb-4">
                                    <div className="bg-red-500/20 rounded-lg p-2">
                                        <Users className="w-6 h-6 text-red-400" />
                                    </div>
                                    <h3 className="text-slate-400 text-base font-medium">SUBSCRIBERS</h3>
                                </div>
                                
                                <div className="count-animation">
                                    <div className="text-8xl font-bold text-white mb-4">
                                        {formatNumber(subscriberCount)}
                                    </div>
                                    <div className="flex items-center justify-center">
                                        {getChangeIndicator()}
                                    </div>
                                </div>

                                <div className="mt-8 pt-6 border-t border-slate-700 grid grid-cols-2 gap-8 max-w-md mx-auto">
                                    <div>
                                        <p className="text-slate-500 text-xs mb-2">TOTAL VIEWS</p>
                                        <p className="text-3xl font-bold text-white">{formatCompactNumber(statistics?.viewCount)}</p>
                                    </div>
                                    <div>
                                        <p className="text-slate-500 text-xs mb-2">TOTAL VIDEOS</p>
                                        <p className="text-3xl font-bold text-white">{formatNumber(statistics?.videoCount)}</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Bottom Section - Settings and Share Link */}
                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">
                            
                            {/* Settings Panel */}
                            <div className="lg:col-span-2 space-y-6">
                                <div className="bg-slate-800 rounded-2xl shadow-2xl border border-slate-700 p-6">
                                    <div className="flex items-center gap-3 mb-6">
                                        <Settings className="w-6 h-6 text-red-400" />
                                        <h2 className="text-xl font-bold text-white">Settings</h2>
                                    </div>
                                    
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        {/* Auto Refresh */}
                                        <div>
                                            <div className="flex items-center gap-2 mb-4">
                                                <RefreshCw className="w-5 h-5 text-red-400" />
                                                <h3 className="text-base font-semibold text-white">Auto Refresh</h3>
                                            </div>
                                            
                                            <div className="flex items-center justify-between mb-4">
                                                <span className="text-slate-400 text-sm">Enable</span>
                                                <button
                                                    onClick={() => setAutoRefresh(!autoRefresh)}
                                                    className={`relative w-14 h-7 rounded-full transition-colors duration-200 ${
                                                        autoRefresh ? 'bg-red-500' : 'bg-slate-600'
                                                    }`}
                                                >
                                                    <div
                                                        className={`absolute top-1 left-1 w-5 h-5 bg-white rounded-full transition-transform duration-200 ${
                                                            autoRefresh ? 'translate-x-7' : ''
                                                        }`}
                                                    />
                                                </button>
                                            </div>

                                            {autoRefresh && (
                                                <div>
                                                    <label className="block text-sm text-slate-400 mb-2">
                                                        Interval: {refreshInterval}s
                                                    </label>
                                                    <input
                                                        type="range"
                                                        value={refreshInterval}
                                                        onChange={(e) => setRefreshInterval(parseInt(e.target.value))}
                                                        min="10"
                                                        max="120"
                                                        step="10"
                                                        className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer"
                                                    />
                                                    <div className="flex justify-between text-xs text-slate-500 mt-1">
                                                        <span>10s</span>
                                                        <span>120s</span>
                                                    </div>
                                                </div>
                                            )}
                                        </div>

                                        {/* Channel Status */}
                                        <div>
                                            <div className="flex items-center gap-2 mb-4">
                                                <Video className="w-5 h-5 text-red-400" />
                                                <h3 className="text-base font-semibold text-white">Channel Status</h3>
                                            </div>
                                            
                                            <div className="space-y-3">
                                                <div className="flex items-center justify-between">
                                                    <span className="text-slate-400 text-sm">Visibility</span>
                                                    <span className="text-green-400 text-sm font-medium">Public</span>
                                                </div>
                                                <div className="flex items-center justify-between">
                                                    <span className="text-slate-400 text-sm">Sub Count</span>
                                                    <span className={`text-sm font-medium ${statistics?.hiddenSubscriberCount ? 'text-amber-400' : 'text-green-400'}`}>
                                                        {statistics?.hiddenSubscriberCount ? 'Hidden' : 'Visible'}
                                                    </span>
                                                </div>
                                                <div className="flex items-center justify-between">
                                                    <span className="text-slate-400 text-sm">API Status</span>
                                                    <span className="text-green-400 text-sm font-medium">Active</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="mt-6 pt-6 border-t border-slate-700">
                                        <button
                                            onClick={handleReset}
                                            className="flex items-center gap-2 px-6 py-3 bg-slate-700 hover:bg-slate-600 text-white rounded-lg transition-colors duration-200"
                                        >
                                            <Settings className="w-5 h-5" />
                                            Reset Configuration
                                        </button>
                                    </div>
                                </div>

                                {/* Shareable Link */}
                                <div className="bg-gradient-to-r from-blue-500/10 to-purple-500/10 border border-blue-500/20 rounded-2xl p-6">
                                    <div className="flex items-start gap-4">
                                        <div className="bg-blue-500/20 rounded-lg p-3">
                                            <Link2 className="w-6 h-6 text-blue-400" />
                                        </div>
                                        <div className="flex-1">
                                            <h3 className="text-lg font-semibold text-white mb-2">Share This Monitor</h3>
                                            <p className="text-slate-400 text-sm mb-4">
                                                Anyone with this link can view the live subscriber count without entering credentials
                                            </p>
                                            <div className="flex gap-2">
                                                <input
                                                    type="text"
                                                    value={window.location.href}
                                                    readOnly
                                                    className="flex-1 bg-slate-800 border border-slate-600 rounded-lg px-4 py-3 text-slate-300 text-sm"
                                                />
                                                <button
                                                    onClick={copyToClipboard}
                                                    className="flex items-center gap-2 px-6 py-3 bg-blue-500 hover:bg-blue-600 text-white rounded-lg transition-colors duration-200 whitespace-nowrap"
                                                >
                                                    {copied ? (
                                                        <>
                                                            <Check className="w-5 h-5" />
                                                            Copied!
                                                        </>
                                                    ) : (
                                                        <>
                                                            <Copy className="w-5 h-5" />
                                                            Copy Link
                                                        </>
                                                    )}
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* Sidebar - Live Subscriber Count Title and Status */}
                            <div className="space-y-6">
                                <div className="bg-slate-800 rounded-2xl shadow-2xl border border-slate-700 p-6">
                                    <div className="flex items-center gap-3 mb-4">
                                        <div className="bg-red-500 rounded-full p-2">
                                            <Youtube className="w-6 h-6 text-white" />
                                        </div>
                                        <h2 className="text-xl font-bold text-white">Live Subscriber Count</h2>
                                    </div>
                                    <p className="text-slate-400 text-sm">
                                        Real-time monitoring of your YouTube channel's subscriber count with automatic updates.
                                    </p>
                                </div>

                                {/* Monitoring Status */}
                                <div className="bg-gradient-to-br from-red-500/10 to-red-600/5 rounded-2xl border border-red-500/20 p-6">
                                    <div className="flex items-center gap-2 mb-3">
                                        <Activity className="w-5 h-5 text-red-400" />
                                        <h3 className="text-sm font-semibold text-red-400">MONITORING ACTIVE</h3>
                                    </div>
                                    <p className="text-slate-400 text-xs mb-4">
                                        Tracking subscriber changes every {refreshInterval} seconds
                                    </p>
                                    <div className="space-y-2">
                                        <div className="flex items-center justify-between text-xs">
                                            <span className="text-slate-500">Refresh Rate</span>
                                            <span className="text-white font-medium">{refreshInterval}s</span>
                                        </div>
                                        <div className="flex items-center justify-between text-xs">
                                            <span className="text-slate-500">Auto Refresh</span>
                                            <span className={`font-medium ${autoRefresh ? 'text-green-400' : 'text-slate-400'}`}>
                                                {autoRefresh ? 'On' : 'Off'}
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Footer */}
                        <div className="bg-slate-800/50 rounded-lg p-4 text-center">
                            <p className="text-slate-500 text-sm">
                                Powered by YouTube Data API v3 • Real-time monitoring
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<YouTubeSubMonitor />, document.getElementById('root'));
    </script>
</body>
</html>
